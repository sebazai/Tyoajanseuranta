<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Työajanseurantasovellus</title>
	</head>

	<body>
		{% if current_user.is_authenticated %}
		<p>
		Kirjautunut nimellä {{ current_user.name }}. <a href ="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
		</p>
		{% else %}
		<a href="{{ url_for('auth_login') }}">Kirjaudu</a>
		{% endif %}
		<ul>
			<li><a href="{{ url_for('kirjaus_index') }}">Merkatut työajat</a></li>
			<li><a href="{{ url_for('kirjaus_form') }}">Lisää työaika</a></li>
			<li><a href="{{ url_for('auth_register') }}">Lisää käyttäjä</a></li>
			<li><a href="{{ url_for('project_form') }}">Lisää projekti</a></li>
		</ul>
		{% block body %}
		<p>
			Content.
		</p>
		{% endblock %}
	</body>
</html>
